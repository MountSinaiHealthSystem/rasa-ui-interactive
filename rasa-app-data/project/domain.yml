intents:
- greet
- goodbye
- thanks
- deny
- affirm
- name
- pain_response


entities:
- name
- pain_level


slots:
  name:
    type: text
  pain_level:
    type: categorical
    values:
    - low
    - medium
    - high

actions:
- utter_name
- utter_thanks
- utter_greet
- utter_goodbye
- utter_thankful
- utter_pain_query
- utter_pain_level_query
# - action_pain_response
- utter_pain_response_low
- utter_pain_response_med
- utter_pain_response_high

templates:
  utter_name:
  - text: "Hey there! Tell me your name."

  utter_greet:
  - text: "Nice to see you again {name}."

  utter_goodbye:
  - text: "Talk to you later!"
  
  utter_thanks:
  - text: "My pleasure."

  utter_thankful:
  - text: "That's great! I'm thankful"

  utter_pain_query:
  - text: "Are you feeling any pain post surgery?"

  utter_pain_level_query:
  - text: "Please indicate your level of pain. Low, Medium, or High?"

  utter_pain_response_low:
  - text: "During the first few weeks, some pain is expected. Make sure to take your pain medications as instructed by your doctor."

  utter_pain_response_med:
  - text: "During the first few weeks, some pain is expected. Make sure to take your pain medications as instructed by your doctor."

  utter_pain_response_high:
  - text: "You should make an appointment with your doctor and you can discuss stronger pain medication."